<!--WAP JQuery to read and print value of textbox-->
<html>
<head>
<script src="jquery-3.3.1.min.js"></script>
<script>
     $(document).ready(function(){
	      var n1,n2,n3;
	     $("#btn1").click(function(){
		 var n1=$("#txt1").val();
		 var n2=$("#txt2").val();
		 n3=parseInt(n1)+parseInt(n2);
		  alert("Additon is : "+n3);
		 })
	   })
</script>
</head>
<body>
First Number: <input type="text" id="txt1" /><br><br>
Second Number: <input type="text" id="txt2" /><br><br><br>

<button id="btn1" >
Click Now</button>
</body>
</html>
