<html>
<head>
<script src="jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
$("span").click(function(){
var s=$("span").text();
if(s=="+")
{
$("span").text("-");
$("#d2").slideDown(5000);
}
else
{
$("span").text("+");
$("#d2").slideUp(5000);
}
})
});
</script>
<style>
#m{
width:70%;
height:auto;
margin:0px auto;
border:5px solid orange;
}
#d1
{
width:99%;
height:40px;
background:orange;
color:white;
padding:5px;
font-size:22px;
font-weight:bold;
cursor:pointer;
}
#d2
{
width:100%;
height:500px;
background:white;
color:black;
display:none;
}
</style>
</head>
<body>
<div id="m">
<div id="d1" title="Click here to Fill Up your Details">Educational Details<span style="margin-left:470px;font-size:22px;color:blue;background:white;">+</span></div>
<div id="d2"></div>
</div>
</body>
</html>
