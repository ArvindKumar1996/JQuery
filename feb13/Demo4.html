<html>
<head>
<script src="jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
$("img").click(function(){
$("img").animate({right:"10px"},2000);
$("img").animate({top:"380px"},2000);
$("img").animate({left:"0px"},2000);
$("img").animate({top:"0px"},2000);
});
});
</script>
<style>
#d1
{
width:80%;
height:500px;
border:5px solid blue;
position:relative;
}
img
{
height:100px;
width:100px;
margin:4px;
border:2px solid red;
border-radius:50%;
position:absolute;
transform:rotate(90deg);
}
</style>
</head>
<body>
<div id="d1">
<img src="img1.jpg" />
</div>
</body>
</html>
