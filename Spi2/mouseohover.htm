	<script>
	      $(document).ready(function(){

             /* $("#div").dblclick(function(){

              var i=0;
              $("#txt").keyup(function(){
                 $("#txt").css("background","green");
                 i++;
                 $("#div").text(i);
              });
              $("#txt").keydown(function(){
                 $("#txt").css("background","red");
                 i++;
                 $("#div").text(i);
              });
              $("#txt").keypress(function(){
                 $("#txt").css("background","teal");
                 i++;
                 $("#div").text(i);
              });
		  });
	</script>
</head>
<body>
    <div id="div" style="width:500px;height:200px; border:1px solid;"></div><br>
    <input type="text" id="txt" style="width:300px;height:50px;">
</body>
