<html>
<head>
     <script src="jquery-3.3.1.min.js"></script>
	 <script>
	      $(document).ready(function(){
		        //alert($("#child").height());
		       // alert($("#parent").width());
			   $("#btn1").click(function(){
			      var height=$("#child").height();
			      var width=$("#child").width();
				  alert("The height of child is : "+height+ "The width of child is : "+width);
			   });
			   $("#btn2").click(function(){
			      var height=$("#parent").innerHeight();
			      var width=$("#parent").innerWidth();
				  alert("The height of Parent is : "+innerHeight+ "The width of Parent is : "+innerWidth);
			   });
			   $("#btn3").click(function(){
			      var height=$("#parent").outerrHeight();
			      var width=$("#parent").outerWidth();
				  alert("The height of Parent is : "+outerHeight+ "The width of Parent is : "+outerWidth);
			   });
			   $("#btn4").click(function(){
			      //$("#parent").outerHeight("+=50");
			      $("#parent").outerWidth("+=50");
			   });
			   $("#btn5").click(function(){
			      $("#parent").parent("body").css("background","pink");
			   });
			   $("#btn6").click(function(){
			      $("#parent").parents("body").css("background","black");
			   });
			   $("#btn7").click(function(){
			      $("#child").parentsUntil("body").css("background","green");
			   });
		  });
	 </script>
<style>
#grandparent{
      border:1px solid;
	  background:lightgrey;
	  height:300px;
	  width:300px;
}
#parent{
        border:20px solid;
		background:blue;
		height:200px;
		width:200px;
		margin-top:30px;
		margin-left:30px;
}
#child{
       width:120px;
	   height:120px;
	   border:2px solid;
	   background:red;
	   margin-top:40px;
		margin-left:40px;
}
</style>
</head>
<body>
   <div id="grandparent">
       <div id="parent">
	        <div id="child"></div>
	   </div>
   <div>
   <br></br>
   <button id="btn1" >Child width and Height</button>
   <button id="btn2" >Parent innerwidth and innerHeight</button>
   <button id="btn3" >Parent outerwidth and outerHeight</button>
   <button id="btn4" >Add Height</button>
   <button id="btn5" >Parent</button>
   <button id="btn6" >Parents</button>
   <button id="btn7" >ParentUntil</button>
</body>
</html>
