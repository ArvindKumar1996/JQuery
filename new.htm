<!--Slider in Jquery-->
<html>
<head>
      <script src="jquery-3.3.1.min.js"></script>
      <script>
               $(document).ready(function(){
			       $("#b1").click(function(){
				       $("img").toggle(3000);
				   });
				   $("*").click(function(){
				       $("img").toggle(3000);
				   });
				   $(".b1").click(function(){
				       $("img").toggle(3000);
				   });
		          $("#b2").click(function(){
		          $("#d1").css({"background":"navy","border":"5px solid red","border-radius":"50%"});
		             })
			       });
      </script>
	  <style>
 #d1{
       width:300px;
	   height:300px;
	   border:3px dotted red;
	   background:yellow;
 }
 </style>
</head>
    <body>
	      <div id="d1"></div><br><br>
	      <img src="1.jpg" style="width:800px;height:350px;"/>
          <button id="b1">ID</button>
          <button class="b1">Class</button>
           <button id="b2">Multiple CSS Property</button>
	</body>
</html>
